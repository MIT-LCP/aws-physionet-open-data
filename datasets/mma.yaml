Name: Multiscale Multifractal Analysis
Description: "Multiscale multifractal analysis (MMA) (Giera\u0142towski et al., 2012)\
  \ is a time series analysis method, designed to describe scaling properties of fluctuations\
  \ within the signal analyzed. The main result of this procedure is the so called\
  \ Hurst surface  h(q,s) , which is a dependence of the local Hurst exponent  h \
  \ (fluctuation scaling exponent) on the multifractal parameter  q  (Kantelhardt\
  \ et al., 2002) and the scale of observation  s  (data window width)."
