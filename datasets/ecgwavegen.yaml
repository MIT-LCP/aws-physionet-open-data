Name: ECG waveform generator for Matlab/Octave
Description: ECGwaveGen generates a synthesized ECG signal with user-settable heart
  rate, signal duration, sampling frequency, QRS amplitude and duration, and T-wave
  amplitude; it uses QRSpulse to create premature beats followed by compensatory pauses.
Documentation: https://physionet.org/content/ecgwavegen/
