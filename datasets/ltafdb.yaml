Name: Long Term AF Database
Description: This database includes 84 long-term ECG recordings of subjects with paroxysmal
  or sustained atrial fibrillation (AF). Each record contains two simultaneously recorded
  ECG signals digitized at 128 Hz with 12-bit resolution over a 20 mV range; record
  durations vary but are typically 24 to 25 hours.
