Name: Sleep-EDF Database Expanded
Description: The sleep-edf database contains 197 whole-night PolySomnoGraphic sleep
  recordings, containing EEG, EOG, chin EMG, and event markers. Some records also
  contain respiration and body temperature. Corresponding hypnograms (sleep patterns)
  were manually scored by well-trained technicians according to the Rechtschaffen
  and Kales manual, and are also available.
