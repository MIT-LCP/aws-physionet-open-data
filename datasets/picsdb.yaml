Name: Preterm Infant Cardio-Respiratory Signals Database
Description: The Preterm Infant Cardio-respiratory Signals (PICS) database contains
  simultaneous ECG and respiration recordings of ten preterm infants collected from
  the Neonatal Intensive Care Unit (NICU) of the University of Massachusetts Memorial
  Healthcare. Statistical features based on linear estimates of heart rate are used
  to predict episodes of bradycardia.
