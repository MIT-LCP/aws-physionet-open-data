Name: MICRO Motion capture data from groups of participants standing still to auditory
  stimuli (2015)
Description: This project contains head movement data recorded from groups of participants
  asked to stand as still as possible and presented with a series of auditory stimuli.
  Data was collected&nbsp;in units of mm&nbsp;with a Qualisys&nbsp;motion capture
  system at 100Hz. Data was collected at the University of Oslo on March 12th 2015
  from a total of 108 participants. Code to read and process these files has been
  made publicly available.
