Name: Gait in Parkinson's Disease
Description: 'This database contains measures of gait from 93 patients with idiopathic
  PD (mean age: 66.3 years; 63% men), and 73 healthy controls (mean age: 66.3 years;
  55% men). The database includes the vertical ground reaction force records of subjects
  as they walked at their usual, self-selected pace for approximately 2 minutes on
  level ground.'
