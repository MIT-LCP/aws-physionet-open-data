Name: PTB Diagnostic ECG Database
Description: Physikalisch-Technische Bundesanstalt (PTB), the National Metrology Institute
  of Germany, has provided this compilation of digitized ECGs for research, algorithmic
  benchmarking or teaching purposes to the users of PhysioNet. The ECGs were collected
  from healthy volunteers and patients with different heart diseases by Professor
  Michael Oeff, M.D.
Documentation: https://doi.org/10.13026/C28C71
