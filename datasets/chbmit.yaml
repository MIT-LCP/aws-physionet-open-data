Name: CHB-MIT Scalp EEG Database
Description: "This database, collected at the Children\u2019s Hospital Boston, consists\
  \ of EEG recordings from pediatric subjects with intractable seizures. Subjects\
  \ were monitored for up to several days following withdrawal of anti-seizure medication\
  \ in order to characterize their seizures and assess their candidacy for surgical\
  \ intervention. The recordings are grouped into 23 cases and were collected from\
  \ 22 subjects (5 males, ages 3\u201322; and 17 females, ages 1.5\u201319)."
