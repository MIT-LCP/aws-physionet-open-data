Name: Shiraz University Fetal Heart Sounds Database
Description: The Shiraz University (SU) fetal heart sounds database (SUFHSDB) contains
  fetal and maternal phonocardiogram (PCG) recordings from 109 pregnant women in single
  and twin pregnancies.&nbsp;The recordings were made&nbsp;at Hafez Hospital of Shiraz
  University of&nbsp;Medical Sciences, Shiraz, Iran,&nbsp;from mothers aged from 16
  to 47 years with a digital&nbsp;stethoscope placed on the lower maternal abdomen.&nbsp;In
  total, 99 subjects had one signal recorded, three subjects had two and seven cases
  of twins were recorded individually, resulting in 119 recordings. The average duration
  of each record is about 90 seconds. The sampling rate was generally 16,000 Hz with
  16-bit quantization and a few recordings at 44,100 Hz. The data was recorded in
  wide-band mode of the digital stethoscope, with a frequency response of 20 Hz to
  1 kHz.
