Name: MIT-BIH Long-Term ECG Database
Description: The MIT-BIH Long-Term ECG Database is a collection of 7 long-duration
  electrocardiogram (ECG) recordings (14 to 22 hours each), with manually reviewed
  beat annotations. The database was primarily developed to support research in the
  field of cardiac arrhythmia detection and analysis, and is a collaborative effort
  between the Massachusetts Institute of Technology (MIT) and the Beth Israel Hospital
  (BIH).
