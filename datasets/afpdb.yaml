Name: PAF Prediction Challenge Database
Description: This database of two-channel ECG recordings has been created for use
  in the Computers in Cardiology Challenge 2001, an open competition with the goal
  of developing automated methods for predicting paroxysmal atrial fibrillation (PAF).
  See the challenge announcement for information about the competition, and see Predicting
  Onset of Atrial Fibrillation for a brief overview of the clinical problem, its significance,
  and suggestions for further reading on the subject.
