Name: MAMEM SSVEP Database
Description: Released by the Information Technologies Institute (CERTH-ITI) and powered
  by MAMEM HORIZON 2020, the MSSVEP database contains EEG recordings of 11 subjects
  under the stimulation of flickering lights, used to study the steady state visually
  evoked potentials. The data is divided into three sets in which the experimental
  procedures and capturing devices differ.
