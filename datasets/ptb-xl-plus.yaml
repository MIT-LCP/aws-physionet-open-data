Name: PTB-XL+, a comprehensive electrocardiographic feature dataset
Description: The PTB-XL+ dataset is a comprehensive feature dataset that supplements
  the PTB-XL ECG dataset. It includes ECG features extracted via two commercial and
  one open-source algorithm in a harmonized format as well as median beats or, where
  applicable, fiducial points extracted by the respective algorithms. In addition,
  it provides automatic diagnosis statements from one commercial ECG analysis algorithm
  at different processing levels that are ready to be used for training and evaluation
  of machine learning models.
