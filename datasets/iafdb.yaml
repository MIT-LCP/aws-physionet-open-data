Name: Intracardiac Atrial Fibrillation Database
Description: This database consists of endocardial recordings from the right atria
  of 8 patients in atrial fibrillation or flutter. A decapolar catheter with 2-5-2mm
  spacing (7mm spacing between bipoles) was placed in four separate regions of the
  heart. In each region, the 5 bipolar signals were recorded along with 3 surface
  ECG leads.
