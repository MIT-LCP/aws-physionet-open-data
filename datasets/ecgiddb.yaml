Name: ECG-ID Database
Description: "The database contains 310 ECG recordings, obtained from 90 persons.\
  \ Each recording contains:\r\n\r\n\r\n\tECG lead I, recorded for 20 seconds, digitized\
  \ at 500 Hz with 12-bit resolution over a nominal &plusmn;10 mV range;\r\n\t10 annotated\
  \ beats (unaudited R- and T-wave peaks annotations from an automated detector);\r\
  \n\tinformation (in the .hea file for the record) containing age, gender and recording\
  \ date.\r\n"
Documentation: https://doi.org/10.13026/C2J01F
