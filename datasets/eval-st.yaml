Name: EVAL_ST Tool
Description: The EVAL_ST tool is an open source tool to evaluate and compare performance
  and robustness of ST episode detection algorithms. The tool supports all standard
  and other relevant performance measures, aggregate gross and average statistics,
  and bootstrap statistical procedure to predict real-world clinical performance.
  The tool (written in C) is compilable an a wide variety of platforms and contains
  an additional graphic user interface module (LessTif/Motif environment) for use
  on the LINUX/UNIX operating systems.
