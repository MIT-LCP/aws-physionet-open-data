Name: record - An application for capturing data from an HP CMS (Merlin) monitor
Description: record is an MS-DOS application that determines what signals and measurements
  are available from a Hewlett-Packard (Agilent/Philips) Merlin (a.k.a. CMS or Component
  Monitoring System) patient monitor, and then logs all of the available data to disk
  continuously until it is stopped by the user.
