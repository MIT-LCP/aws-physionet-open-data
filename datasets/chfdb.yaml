Name: BIDMC Congestive Heart Failure Database
Description: This database includes long-term ECG recordings from 15 subjects (11
  men, aged 22 to 71, and 4 women, aged 54 to 63) with severe congestive heart failure
  (NYHA class 3&ndash;4). This group of subjects was part of a larger study group
  receiving conventional medical therapy prior to receiving the oral inotropic agent,
  milrinone.
