Name: Sample Entropy Estimation
Description: Sample Entropy is a useful tool for investigating the dynamics of heart
  rate and other time series. Sample Entropy is the negative natural logarithm of
  an estimate of the conditional probability that subseries (epochs) of length m that
  match pointwise within a tolerance r also match at the next point.
