Name: Non-EEG Dataset for Assessment of Neurological Status
Description: This database contains non-EEG physiological signals collected at Quality
  of Life Laboratory at University of Texas at Dallas, used to infer the neurological
  status (including physical stress, cognitive stress, emotional stress and relaxation)
  of 20 healthy subjects. The data was collected using non-invasive wrist worn biosensors
  and consists of electrodermal activity (EDA), temperature, acceleration, heart rate
  (HR), and arterial oxygen level (SpO2).
