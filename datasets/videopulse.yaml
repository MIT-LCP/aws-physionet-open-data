Name: Video Pulse Signals in Stationary and Motion Conditions
Description: The data set contains 40 pulse signal recordings obtained from 15 healthy
  volunteers (12 men and 3 women between 23 and 35 years). For each subject, there
  is a simultaneous face video recording, and a finger pulse recording reference system,
  in a sitting position.
